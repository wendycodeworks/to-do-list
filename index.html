<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>To Do</title>
</head>

<body>    
    <main>
        <div class="container">
          <h1 class="app-title">todos</h1>
          <ul class="todo-list js-todo-list"></ul>
                
            <!-- add the empty state here -->
            <div class="empty-state">
              <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
              <h2 class="empty-state__title">Add your first todo</h2>
              <p class="empty-state__description">What do you want to get done today?</p>
            </div>
            <!-- end -->

          <form class="js-form">
            <input autofocus type="text" aria-label="Enter a new todo item" placeholder="New item" class="js-todo-input">
          </form>
        </div>
    </main>
      <script type="text/javascript" src="./code.js"></script>
</body>

</html>
